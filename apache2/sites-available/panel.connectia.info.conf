<VirtualHost *:80>
    ServerName panel.connectia.info
    DocumentRoot /var/www/mailpanel/public

    <Directory /var/www/mailpanel/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Roundcube en /webmail
    Alias /webmail /home/deployer/mailserver-config/roundcube

    <Directory /home/deployer/mailserver-config/roundcube/>
        Options +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/panel.error.log
    CustomLog ${APACHE_LOG_DIR}/panel.access.log combined

    RewriteEngine on
    RewriteCond %{SERVER_NAME} =panel.connectia.info
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
