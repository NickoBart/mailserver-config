<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName panel.connectia.info
    DocumentRoot /var/www/mailpanel/public

    # Alias personalizado para servir los iconos de beneficios
    Alias /icons /var/www/mailpanel/public/icons
    <Directory /var/www/mailpanel/public/icons>
        Require all granted
    </Directory>

    <Directory /var/www/mailpanel/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Roundcube en /webmail
    Alias /webmail /home/deployer/mailserver-config/roundcube
    <Directory /home/deployer/mailserver-config/roundcube/>
        Options +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logs espec√≠ficos de este VirtualHost
    ErrorLog ${APACHE_LOG_DIR}/panel.error.log
    CustomLog ${APACHE_LOG_DIR}/panel.access.log combined

    SSLCertificateFile    /etc/letsencrypt/live/panel.connectia.info/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/panel.connectia.info/privkey.pem
    Include               /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
